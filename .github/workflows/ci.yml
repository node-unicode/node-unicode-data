name: CI

on: [push, pull_request]

permissions:
    contents: read

jobs:
    test:
        name: Test on Node.js Latest
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Use Node.js latest
              uses: actions/setup-node@v3
              with:
                node-version: latest
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test
